<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Control Semafor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Control trafic la distanță cu simulare în Arduino</h1>

    <div class="container">
        {% for i in range(1, 6) %}
        <div class="semafor" id="semafor{{i}}">
            <h3>Semafor {{i}}</h3>
            <div class="led rosu"></div>
            <div class="led galben"></div>
            <div class="led verde"></div>
            <div class="timp">--s</div>
            <button id="select{{i}}" class="btn">Select</button>
            <button id="noapte{{i}}" class="btn">Noapte</button>
            <button id="porneste{{i}}" class="btn">Pornire</button>
            <button id="opreste{{i}}" class="btn">Oprire</button>
            <button id="next{{i}}" class="btn">Următor</button>
        </div>
        {% endfor %}
    </div>

    <button class="btn-global" onclick="afiseazaTemperatura()">Afișează temperatura</button>

    <div class="log-container">
        <h3>Evenimente recente</h3>
        <ul id="log"></ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
